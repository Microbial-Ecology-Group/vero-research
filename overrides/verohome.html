<!-- Custom HTML site displayed as the Home chapter -->
{% extends "main.html" %}
{% block tabs %}
{{ super() }}

<style>

    /* Home page content centering */
    .center-container { 
        max-width: 100%; 
        margin: 0px auto;
        width: 100%;
    }

    /*List Styles*/
    ul ul li {
        list-style-type:  circle;
    }

    /*Styles for the home page header*/
    .md-main {
        flex-grow: 0;
				min-height: 100vh;
    }

    .md-main__inner {
        display: flex;
        height: 100%;
    }

    .tx-container {
        padding-top: .0rem;
        background: linear-gradient(to bottom, var(--md-primary-fg-color), var(--md-primary-fg-color--dark) 100%,#fff 100%)
    }

    .tx-hero {
        margin: 32px 2.8rem;
        color: var(--md-primary-bg-color);
        justify-content: center;
    }

    .tx-hero h1 {
        font-size: 2.41rem;
        margin-bottom: 1rem;
        color: currentColor;
        font-weight: 700
    }

    .tx-hero__content {        
        padding-bottom: 1rem;
        margin: 0 auto;
    }

    .tx-hero__image{
        order:1;
        padding-right: 2.5rem;
    }

    .tx-hero__partnerimage{
        width: inherit;        
    }

    .tx-hero .md-button {
        margin-top: .5rem;
        margin-right: .5rem;
        color: var(--md-primary-bg-color)
    }

    .tx-hero .md-button--primary {
        background-color: var(--md-accent-fg-color);    
        border-color: var(--md-accent-fg-color);
        color: #ffffff;
    }

    .tx-hero .md-button:focus,
    .tx-hero .md-button:hover {
        background-color: var(--md-accent-fg-color);
        color: var(--md-default-bg-color);
        border-color: var(--md-accent-fg-color)
    }

    .tx-hero .md-button--primary:hover {
        background-color: #ffffff;
        border-color: var(--md-primary-fg-color);
        color: var(--md-primary-fg-color);
    }

    @media screen and (min-width:60em) {
        .md-sidebar--secondary {
            display: none !important;
        }

        .tx-hero {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tx-hero__content {
            max-width: 32rem;            
            text-align: center;
            margin-left: 1.0rem;
            margin-right: 4.0rem;
            align-items: center;
        }

        .tx-hero__wide {
            margin-bottom: 3.5rem;                        
            align-items: center;
        }        
    }

    @media screen and (min-width:76.25em) {
        .md-sidebar--primary {
            display: none !important;
        }
    }


</style>

<!-- Main site Entry button descriptions -->
<section class="tx-container">
    <div class="md-grid md-typeset">
        <div class="tx-hero">
            <div class="tx-hero__content">
                <h1>VERO Research</h1>
                <p>Veterinary Medicine and Biomedical Sciences | Texas A&M | Canyon, Tx </p>
                <div class="tx-hero__image">
                    <img src="https://vetmed.tamu.edu/communications/wp-content/uploads/sites/53/1660/80/VERO-White-Horizontal-digital.png" draggable="false" style="width: 100%; max-width: 700px;">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}



{% block content %}
<div class="center-container markdown-content-container">
    {{ super() }}
</div>
{% endblock %}



{% block footer %}
{{ super() }}
{% endblock %}
